<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
  <h1>Calculadora</h1>

  <form class="" action="#" name="calculadora" id="calculadora">
    <table>
      <tr>
        <td colspan="4">
          <input type="text" id="op1" name="op1" value="0">
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <input type="text" id="op2" name="op2" value="0">
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <input type="text" id="res" name="res" value="0">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="" value="7" id="btn07">
        </td>
        <td>
          <input type="button" name="" value="8" id="btn08">
        </td>
        <td>
          <input type="button" name="" value="9" id="btn09">
        </td>
        <td>
          <input type="button" name="" value="+" id="btnSumar">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="" value="4" id="btn04">
        </td>
        <td>
          <input type="button" name="" value="5" id="btn05">
        </td>
        <td>
          <input type="button" name="" value="6" id="btn06">
        </td>
        <td>
          <input type="button" name="" value="-" id="btnRestar">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="" value="1" id="btn01">
        </td>
        <td>
          <input type="button" name="" value="2" id="btn02">
        </td>
        <td>
          <input type="button" name="" value="3" id="btn03">
        </td>
        <td>
          <input type="button" name="" value="*" id="btnMultiplicar">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="" value="CE" id="btnCE">
        </td>
        <td>
          <input type="button" name="" value="0" id="btn00">
        </td>
        <td>
          <input type="button" name="" value="=" id="btnIgual">
        </td>
        <td>
          <input type="button" name="" value="/" id="btnDividir">
        </td>
      </tr>
    </table>
  </form>

  <script>
    // ./ significa que est√° en la misma carpeta que el index
    require('./index.js');
  </script>
</body>
</html>
